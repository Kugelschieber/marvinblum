{{template "head.html"}}
{{template "menu.html"}}

<section>
    <h1>Blog</h1>
    {{range $year, $articles := .Articles}}
        <h2>{{$year}}</h2>

        {{range $article := $articles}}
            <p>
                <a href="/blog/{{slug $article.LatestArticleContent.Title}}-{{$article.Id}}">{{$article.LatestArticleContent.Title}}</a>
            </p>
        {{end}}
    {{else}}
        <p>There are no blog posts yet...</p>
    {{end}}
</section>

{{template "end.html"}}
